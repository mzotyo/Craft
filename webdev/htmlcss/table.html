<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <style>
      table {
        border: 1px solid grey;
        background-color: #eee;
        border-spacing: 0px;
      }
      th,
      td {
        border: 1px solid grey;
        margin: 0px;
        padding: 4px;
        text-align: left;
      }
      caption {
        margin: 20px 0px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <a href="index.html">Vissza</a>
    <table>
      <caption>
        1.1-es táblázat: HTML és CSS
      </caption>
      <thead>
        <tr>
          <th>Téma</th>
          <th>Óraszám</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML5 dokumentum szekesztés</td>
          <td>2 óra</td>
        </tr>
        <tr>
          <td>CSS alapjai</td>
          <td>4 óra</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Összesen</th>
          <td>6 óra</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
