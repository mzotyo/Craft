<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css" />
        <script defer type="text/javascript" src="bundle.js"></script>
    </head>
    <body>
        <form id="encryption" name="encryptionForm" action="/" method="GET">
            <div>
                <label for="passphrase">Passphrase</label>
                <textarea id="passphrase" name="passphrase" class="passphrase" ></textarea>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="text" class="password"/>
            </div>
            <div>
                <button type="submit">Encrypt</button>
                <!-- <button type="submit">Decrypt</button> -->
            </div>
            <div>
                <label for="encrypted">Encrypted passphrase</label>
                <textarea id="encrypted" name="encrypted" class="encrypted"></textarea>
            </div>
        </form>
        <div id="error" class="error"></div>
    </body>
</html>
